components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        event:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/CommentUser'
          readOnly: true
        parent:
          type: integer
          nullable: true
        text:
          type: string
          maxLength: 2000
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/Reaction'
          readOnly: true
        reply_count:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - event
      - id
      - reactions
      - reply_count
      - text
      - updated_at
      - user
    CommentCreate:
      type: object
      properties:
        text:
          type: string
          maxLength: 2000
        parent:
          type: integer
          nullable: true
      required:
      - text
    CommentUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - id
      - username
    ContributionItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        event:
          type: integer
          readOnly: true
